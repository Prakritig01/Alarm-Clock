<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="display-box">
            <div class="time-box">
            </div>
            <div class="input-time-box">
                <select name="Hours" id="hours">Hours
                    <option value="" selected disabled>Hours</option>
                </select>
                <select name="Hours" id="minutes">Minutes 
                    <option value="" selected disabled>Minutes</option>
                </select>
                <select name="AMPM" id="AMPM">
                    
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
            </div>
            <div class="set-alarm-btn">
                <button>Set Alarm</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
